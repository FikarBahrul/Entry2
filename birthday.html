<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Happy Birthday Felix!</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap');
    body {
      background-color: black;
      color: white;
      font-family: 'Press Start 2P', cursive;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      overflow: hidden;
      position: relative;
    }

    .camera-container {
      position: relative;
      width: 300px;
      height: 225px;
      border: 3px solid white;
      background-color: black;
      margin-bottom: 30px;
      overflow: hidden;
    }

    video, #loadingGif {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    video { display: none; }
    #loadingGif { z-index: 2; transition: opacity 0.8s ease; }

    .dialog-box {
      border: 3px solid white;
      padding: 20px;
      width: 80%;
      max-width: 500px;
      text-align: center;
      z-index: 2;
      position: relative;
    }

    .confetti {
      position: absolute;
      width: 10px;
      height: 10px;
      background: gold;
      animation: fall 3s linear infinite;
      opacity: 0.8;
      z-index: 1;
    }

    @keyframes fall {
      0% { transform: translateY(-10px) rotate(0deg); }
      100% { transform: translateY(100vh) rotate(360deg); }
    }

    /* Tombol Start */
    #startBtn {
      background: none;
      border: 2px solid white;
      color: white;
      padding: 6px 12px;
      font-size: 10px;
      font-family: 'Press Start 2P', cursive;
      cursor: pointer;
      margin-top: 15px;
      display: inline-block;
    }

    #startBtn:hover {
      background: white;
      color: black;
    }
  </style>
</head>
<body>
  <div class="camera-container">
    <img id="loadingGif" src="https://media.tenor.com/ySfR9-x0-d8AAAAM/undertale-pixel-art.gif" alt="Loading...">
    <video id="camera" autoplay playsinline></video>
  </div>

  <div class="dialog-box">
    <p>* Despite everything. It's still you.<br><br>ðŸŽ‚ Happy birthday, Felix! ðŸŽ‚</p>
    <button id="startBtn">â–¶ Start</button>
  </div>

  <audio id="bgm" src="His Theme - Toby Fox.mp3" loop></audio>

  <script>
    const video = document.getElementById('camera');
    const loadingGif = document.getElementById('loadingGif');
    const bgm = document.getElementById('bgm');
    const startBtn = document.getElementById('startBtn');

    function startMusic() {
      bgm.play().then(() => {
        localStorage.setItem('musicAllowed', 'true');
        startBtn.style.display = 'none';
      }).catch(() => {
        console.log("Autoplay blocked.");
      });
    }

    if (localStorage.getItem('musicAllowed') === 'true') {
      startMusic();
    }

    startBtn.addEventListener('click', startMusic);

    navigator.mediaDevices.getUserMedia({ video: true })
      .then(stream => {
        video.srcObject = stream;
        loadingGif.style.opacity = '0';
        setTimeout(() => {
          loadingGif.style.display = 'none';
          video.style.display = 'block';
        }, 800);
      })
      .catch(err => {
        alert("Cannot access camera: " + err);
        loadingGif.src = "https://media.tenor.com/1eZDFTr6jKwAAAAM/sans-undertale.gif";
      });

    for (let i = 0; i < 40; i++) {
      const c = document.createElement("div");
      c.className = "confetti";
      c.style.left = Math.random() * 100 + "vw";
      c.style.background = ["gold", "cyan", "magenta", "white"][Math.floor(Math.random() * 4)];
      c.style.animationDuration = 2 + Math.random() * 3 + "s";
      document.body.appendChild(c);
    }
  </script>
</body>
</html>
